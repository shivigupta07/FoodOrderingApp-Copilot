<!-- make html of shopping cart component having elements like table, increment and decrement buttons, total price, checkout button and clear cart button -->
<!-- table having 3 columns -->
<!-- 1st column is for product name -->
<!-- 2nd column is for quantity -->
<!-- 3rd column is for price -->
<!-- 4th column is for total price -->
<!-- 5th column is for increment and decrement buttons -->
<!-- 6th column is for remove button -->
<!-- 7th column is for clear cart button -->
<div class="card mt-3">
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-white">Cart Items</div>
            <div class="card-body">
                <!-- table -->
                <table class="table table-striped">
                    <!-- table head -->
                    <thead>
                        <tr>
                            <th>Item Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <!-- table body -->
                    <tbody>
                        <!-- for each product in cart -->
                        <tr *ngFor="let item of cartItems; let i = index" class="cart-item">
                            <!-- product name -->
                            <td>{{item.name}} </td>
                            <!-- price -->
                            <td>{{ item.price | currency }}</td>
                            <td>
                                <!-- increment and decrement buttons -->
                                <div class="input-group">
                                    <button class="btn btn-outline-secondary" type="button"
                                        (click)="item.quantity = item.quantity - 1">-</button>
                                    <input type="number" class="form-control text-center" [(ngModel)]="item.quantity">
                                    <button class="btn btn-outline-secondary" type="button"
                                        (click)="item.quantity = item.quantity + 1">+</button>
                                </div>
                            </td>
                            <td>{{ (item.price * item.quantity) | currency }}</td>
                            <!-- remove button -->
                            <td><button class="btn btn-link" (click)="removeItem(i)"><i
                                        class="fas fa-trash-alt"></i></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-between align-items-center">
                    <!-- total price -->
                    <div class="cart-total">
                        <!-- quantity -->
                        <div class="h5">Total: {{ getTotalPrice() | currency }}</div>
                    </div>
                    <!-- provide html code of clear cart button and checkout button -->
                    <div class="cart-buttons">
                        <button class="btn btn-outline-secondary" (click)="clearCart()">Clear Cart</button>
                        <button class="btn btn-primary" (click)="checkoutCart()">Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
