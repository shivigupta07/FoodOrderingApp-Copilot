 <div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12">
      <div class="chart-wrapper mb-2">
        <div class="chart-container m-2">
          <canvas class="chart text-center" id="MyChart">{{ chart }}</canvas>
        </div>
      </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12">
      <div class="chart-wrapper mb-4">
        <div class="chart-container m-2">
          <canvas class="chart text-center" id="MyBarChart">{{ barChart }}</canvas>
        </div>
      </div>
    </div>
  </div>
  <table class="table table-striped table-hover">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Message</th>
        <th>Total</th>
        <th>Status</th>
        <th>Creation Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orderList">
        <td>{{ order.id }}</td>
        <td>{{ order.message }}</td>
        <td>{{ order.total | currency:'USD':'symbol-narrow' }}</td>
        <td>
          <span class="badge bg-success" *ngIf="order.status === 'DELIVERED'">{{ order.status }}</span>
          <span class="badge bg-info" *ngIf="order.status === 'PLACED'">{{ order.status }}</span>
          <span class="badge bg-danger" *ngIf="order.status === 'FAILED'">{{ order.status }}</span>
        </td>
        <td>{{ order.creationDate | date:'MMM d, y' }}</td>
      </tr>
    </tbody>
  </table>
</div>
